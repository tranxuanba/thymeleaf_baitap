<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Motors</h3>
<p>
    <a th:href="@{/motor/create}">
        Add new motor
    </a>
</p>
<p>
    <a th:href="@{/motor/findByName}">
        Find By Name
    </a>
</p>
<table id="motors">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${motors}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getColor()}"></td>
        <td th:text="${row.getManufacturer()}"></td>
        <td><a th:href="@{/motor/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/motor/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/motor/{name}/view(id=${row.getName()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
</body>
</html>
